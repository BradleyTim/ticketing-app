<section class="ticket-container" *ngIf="tickets.length > 0">
  <div
    [routerLink]="['/tickets', ticket.id]"
    class="ticket"
    *ngFor="let ticket of tickets"
  >
    <h3 class="title">
      <!-- <a href="#">{{ ticket.name }}</a> -->
      {{ticket.name| titlecase}}
    </h3>
  </div>
</section>
